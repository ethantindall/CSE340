  <main>
      <h1>Mortgage Calculator</h1>
      <form name="mortForm" id="mortForm" action="mortgage.php" method="GET">
          <label id="aprLabel">APR</label><br>
          <input type="text" id="apr" name="apr" onblur="validateApr()"><br>
          <label id="termLabel">Loan Term</label><br>
          <input type="text" id="term" name="termLength" onblur="validateTerm()"><br>
          <label id="loanLabel">Loan Amount</label><br>
          <input type="text" id="amount" name="amount" onblur="validateLoan()"><br>
          <label>Monthly Payment</label><br>
          <input type="text" id="payment" name="payment" readonly><br>
          <button type="button" id="clear" onclick="clearForm()">Reset</button>
          <button type="submit" id="calculate">Calculate</button>
      </form>

  </main>
